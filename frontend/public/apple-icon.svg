<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <rect width="512" height="512" rx="108" fill="url(#shine)"/>
  <!-- "CM" monogram -->
  <text x="256" y="340" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="280" fill="white" letter-spacing="-12">CM</text>
  <!-- Small compass/star accent -->
  <polygon points="256,62 264,82 284,82 268,94 274,114 256,102 238,114 244,94 228,82 248,82" fill="#fbbf24"/>
</svg>
