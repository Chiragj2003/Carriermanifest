services:
  - type: web
    name: careermanifest-api
    runtime: go
    rootDir: backend
    buildCommand: go build -o server ./cmd/server/
    startCommand: ./server
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRY_HOURS
        value: "72"
      - key: GIN_MODE
        value: release
      - key: PORT
        value: "8080"
      - key: ALLOWED_ORIGINS
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: llama3-70b-8192
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
